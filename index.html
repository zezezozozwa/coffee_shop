<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffee Shop</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Georgia', serif;
            background-color: #8B4513;
            color: #F5E6D3;
        }
        header {
            background-color: #654321;
            padding: 20px;
            text-align: center;
        }
        main {
            padding: 40px 20px;
            max-width: 800px;
            margin: 0 auto;
        }
        .menu-item {
            border-bottom: 2px dotted #F5E6D3;
            padding: 15px 0;
            display: flex;
            justify-content: space-between;
        }
        .price {
            font-weight: bold;
            color: #FFD700;
        }
        footer {
            text-align: center;
            padding: 20px;
            background-color: #2F1B14;
        }
    </style>
</head>
<body>
    <header>
        <h1>☕ Brew Masters Coffee ☕</h1>
        <p>Artisan Coffee Since yesterday</p>
    </header>
    <main>
        <h2>Today's Menu</h2>
        <div class="menu-item">
            <span>Espresso</span>
            <span class="price">3.50 EGP</span>
        </div>
        <div class="menu-item">
            <span>Cappuccino</span>
            <span class="price">4.25 EGP</span>
        </div>
        <div class="menu-item">
            <span>Mocha Latte</span>
            <span class="price">5.00 EGP</span>
        </div>
    </main>
    <footer>
        <p>Visit us at Al-Nahda School | Open 6AM - 10PM</p>
    </footer>
</body>
</html>
